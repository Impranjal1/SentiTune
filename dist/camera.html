<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiTune - Camera</title>
    <link rel="stylesheet" href="camera.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Icons -->
</head>
<body>

    <!-- Top Left: Back Button -->
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <!-- Camera and Prediction Section -->
    <div class="camera-container">
        <!-- Camera Screen -->
        <div class="camera-screen">
            <video id="video" autoplay></video>
        </div>

        <!-- Prediction Box -->
        <div class="prediction-box">
            <h2>Song Predictions</h2>
            <ul id="predictions-list">
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <li>Song 4</li>
                <li>Song 5</li>
            </ul>
        </div>
    </div>

    <!-- On/Off Button -->
    <button id="camera-toggle" class="camera-btn">Start Camera</button>

    <script src="camera.js"></script>
</body>
</html>

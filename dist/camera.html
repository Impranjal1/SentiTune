<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiTune - Mood Based Songs</title>
    <link rel="stylesheet" href="../style/camera.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Icons -->
</head>
<body>

    <!-- Top Left: Back Button -->
    <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

    <!-- Camera Section -->
    <div class="camera-container">
        <h2>Your Camera</h2>
        <div class="camera-screen">
            <video id="video" autoplay></video> <!-- Camera feed will be shown here -->
        </div>
        <button id="camera-toggle" class="camera-btn">Start Camera</button> <!-- Button to start/stop camera -->
    </div>

    <!-- Mood Input Section -->
    <div class="mood-input-container">
        <h2>Enter Your Mood</h2>
        <input type="text" id="mood-input" placeholder="e.g., happy, sad, energetic">
        <button id="get-songs-btn" class="get-songs-btn">Get Songs</button>
    </div>

    <!-- Song Recommendations Section -->
    <div class="prediction-box">
        <h2>Song Recommendations</h2>
        <ul id="predictions-list">
            <!-- Dynamic list of songs will be inserted here -->
        </ul>
    </div>

    <script src="../js/camera.js"></script>
    <script src="../js/spotify.js"></script>
</body>
</html>
